<head>

    <title>Profile page</title>
</head>
<body>
      <div class="container">
          
            <label for="welcome">Welcome</label>
             <label for="name">Name:<script>document.write(localStorage.getItem('name'));</script></label>

             <button type="button" name="logout" onclick="Logout();">Logout</button>
           </div>
      </div>
    </body>
      <script>
        let name=localStorage.getItem('name')?localStorage.getItem('name'):console.log(name);
        if(name=='')
        {
          alert('u nedd to login first');
          window.location.href="login.html";
        }
        function logout(){
          localStorage.removeItem('name');
          localStorage.removeItem('email');
          window.location.href="login.html"
        }
      </script>
