<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login page</title>
</head>
<body>
     <div class="container">
        <div class="card">
            <h2>Login Form</h2>

           <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="email" placeholder="enter email id">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="password" placeholder="enter your password">
                </div>

                <div class="text-center">
                    <button type="button" onclick="saveData()" name="login" id="save_btn">Login</button>
                </div>
           </form>
        </div>
     </div>
</body>


<script>
    function saveData(){
        let email,password;
        email = document.getElementById('email').value;
        password = document.getElementById('password').value;

        let user_records = new Array();
        user_records=JSON.parse(localStorage.getItem('users'))?JSON.parse(localStorage.getItem('users')):[]
        if(user_records.some((v)=>{
            return v.email==email && v.password==password
        })){
            alert('Login Successful');
            let current_user=user_records.filter((v)=>{
                return v.email==email && v.password==password
            })[0]

            localStorage.setItem('name',current_user.name);
            localStorage.setItem('email',current_user.email);
            window.location.href="profile.html"
        }

         else{
            alert("login fail");
         }
    }
</script>
</html>
